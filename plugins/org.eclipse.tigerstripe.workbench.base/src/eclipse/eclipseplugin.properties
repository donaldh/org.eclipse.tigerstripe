# Properties file for the eclipse Plugin
#
# $Id: eclipseplugin.properties,v 1.1 2007/12/21 14:55:44 edillon Exp $

# Eclipse install 
#eclipse.home=C:/apps/eclipse
eclipse.home=C:/apps/eclipse/eclipse-SDK-3.1-win32/eclipse

# Plugin related values
ts.eclipse.plugin.name = org.eclipse.tigerstripe.community
ts.eclipse.plugin.version = ${pom.currentVersion}
ts.eclipse.plugin.file.name = ${ts.eclipse.plugin.name}_${ts.eclipse.plugin.version}

# WARNING: if the jar name is changed here it must be changed in plugin.xml and in the MANIFEST.MF
ts.eclipse.plugin.jar = community.jar

ts.eclipse.plugin.src = ${basedir}/src/java
ts.eclipse.plugin.xml.file = ${basedir}/plugin.xml

ts.eclipse.plugin.lib.dir = ${basedir}/target/lib
ts.eclipse.plugin.build.dir = ${basedir}/target/eclipse
ts.eclipse.plugin.build.temp.dir = ${ts.eclipse.plugin.build.dir}/plugins/${ts.eclipse.plugin.file.name}

# Required by the build.xml as generated from Eclipse
bootclasspath=
basews=win32
baseos=
basenl=
basearch=
