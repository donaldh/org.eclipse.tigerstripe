############# MISC OPTIONS ##############
runPackager=true
archivePrefix=eclipse
collectingFolder=${archivePrefix}
outputUpdateJars=true
archivesFormat=*,*,*-zip
buildLabel=${buildType}-${buildId}-${timestamp}
forceContextQualifier=${buildLabel}
generateFeatureVersionSuffix=true
baseLocation=${buildDirectory}/eclipse
baseLocationRoot=${baseLocation}/..

#Os/Ws/Arch/nl of the eclipse specified by baseLocation
baseos=win32
basews=win32
basearch=x86

############# CVS CONTROL ################
# The CVS tag to use when fetching the map files from the repository

#skipMaps=true
mapsRepo=:pserver:anonymous@dev.eclipse.org:/cvsroot/technology
mapsRoot=org.eclipse.tigerstripe/plugins/org.eclipse.tigerstripe.releng.maps
targetConfigTag=HEAD

#tagMaps=true
mapsTagTag=v${buildId}

# The CVS tag to use when fetching elements to build.  By default the
# builder will use whatever is in the maps.  Use this value to override
# for example, when doing a nightly build out of HEAD
fetchTag=HEAD
#skipFetch=true

############# JAVA COMPILER OPTIONS ##############
# DO NOT CHANGE
bootclasspath=${java.home}/lib/rt.jar
javacDebugInfo=true
javacFailOnError=true
javacVerbose=false
compilerArg=-enableJavadoc -warn:-unsafe,serial,raw
javacSource=1.5
javacTarget=1.5

